{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title">
                    <h4>register for a free account</h4>
                </div>
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" name="name"  id="nameField" class="form-control form-control-sm" placeholder="enter your name"/>
                       
                    </div>
                    <div class="form-group">
                        <input type="email" name="email"  id="emailField" class="form-control form-control-sm" placeholder="enter your email"/>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="password"  id="passwordField" class="form-control form-control-sm" placeholder="enter your password"/>
                        <small class="float-right" style="float: right;">SHOW</small>
                    </div>
                    <input type="submit" value="register" class="btn btn-block btn-primary mt-5" />
                </form>
            </div>
            
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
